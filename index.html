<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA basic Example</title>
</head>

<body>
    <h1>--SPA basic Example--</h1>
    <div id="manu-bar" style="display: flex;">
        <button onclick="signInManuHandler()">sign in</button>
        <button onclick="signUpManuHandler()">sign up</button>
    </div>

    <div id="container"></div>

    <template id="main-page-template">
        <div id="mian-page-div">
            <h1> Welcome to ower site! <br> you are signed in!</h1>
            <button id="sign-out" onclick="signOutHnadler()">sign out</button>
        </div>
    </template>

    <template id="sign-in-template">
        <div>
            <label id="username-label" for="username">username: </label>
            <input type="text" id="username" name="username" required>
            <br />

            <label id="password-label" for="password">password: </label>
            <input type="text" id="password" name="password" required>
            <br />

            <button id="sign-in-button" onclick="signInButtonHandler()">log in</button>
        </div>
    </template>

    <template id="sign-up-template">
        <form onsubmit="signUpSubmitHandler()">
            <div>
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="uname"><b>username</b></label>
                <input type="text" name="uname" id="uname" required>
                <br />

                <label for="email"><b>Email</b></label>
                <input type="text" name="email" id="email" required>
                <br />

                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" id="psw" required>
                <br />

                <label for="re-password"><b>Repeat Password</b></label>
                <input type="password" name="re-password" id="re-password" required>
                <br />

                <button type="submit">Register</button>
            </div>
        </form>
    </template>

    <script src="index.js"></script>
    <script src="sign-in.js"></script>
    <script src="sign-up.js"></script>
</body>

</html>
